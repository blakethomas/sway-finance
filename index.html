<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sway Finance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="source-sans-pro.css">
  </head>
  <body>
    <div class="container topcolor">
      <img class="top-logo" src="images/swaylogofix.png" alt="logo2"/>
      <button class="btn top-btn float-right header-move">Sign Up</button>
      <a class="links float-right" href="#">Security</a>
      <a class="links float-right" href="#">Features</a>

        <h1 class="description">Your company's <br/> accounting, automated</h1>
        <h3 class="description description2">Let sway handle your books so you can get back to <br/> running your business</h3>
        <form class="input">
          <input type="text" name="email" value="email adress">
          <button class="btn bottom-btn">Sign Up</button>
        </form>

      <div class="main-pic">
        <img src="images/fix2.jpg" alt="video jpeg" class="img"/>
        <div class="pic-box">
          <img src="images/Play-Icon.png" alt="play button" class="play-btn"/>
        </div>
      </div>
    </div>
  </body>
</html>
